<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <main>
    <div class="div-main">
      <a class="a-img-main" href="/">
        <img class="img-main" src="src/images/image-equilibrium.jpg" alt="Imagem Equilibrium">
      </a>
      <a href="/" class="a-main-h1">
        <h1>
          Equilibrium #3429
        </h1>
      </a>
      <p class="p-main">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="div-info">
        <div>
          <img src="src/images/icon-ethereum.svg" alt="Icon ETH">
          <h2>
            0.041 ETH
          </h2>
        </div>
        <div>
          <img src="src/images/icon-clock.svg" alt="Icon Clock">
          <h2>
            3 days left
          </h2>
        </div>
      </div>
      <div class="div-perfil">
        <img src="src/images/image-avatar.png" alt="image Avatar">
        <h3>
          Creation of
          <a href="/">
            Jules Wyvern
          </a>
        </h3>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    </div>
    <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank"> Humberto Ribeiro</a>.
    </div>
  </footer>
</body>

</html>
